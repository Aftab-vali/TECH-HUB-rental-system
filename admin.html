<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/static/background.jpg'); /* Replace this path with the correct background image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-top: 30px;
        }
        form {
            display: inline-block;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            width: 300px;
            text-align: left;
        }
        form h3 {
            color: #333;
        }
        input {
            display: block;
            width: 90%;
            margin: 5px auto 15px;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 95%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
        }
        a:hover {
            text-decoration: underline;
        }
        .section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <div class="section">
        <h2>Manage Components</h2>
        <form action="/admin/add" method="POST">
            <h3>Add Component</h3>
            <label>Category: </label>
            <input type="text" name="category" required>
            <label>Name: </label>
            <input type="text" name="name" required>
            <label>Price per Day: </label>
            <input type="number" name="price" required>
            <button type="submit">Add</button>
        </form>

        <form action="/admin/update" method="POST">
            <h3>Update Component</h3>
            <label>Category: </label>
            <input type="text" name="category" required>
            <label>Name: </label>
            <input type="text" name="name" required>
            <label>New Price per Day: </label>
            <input type="number" name="new_price" required>
            <button type="submit">Update</button>
        </form>

        <form action="/admin/remove" method="POST">
            <h3>Remove Component</h3>
            <label>Category: </label>
            <input type="text" name="category" required>
            <label>Name: </label>
            <input type="text" name="name" required>
            <button type="submit">Remove</button>
        </form>
    </div>

    <div class="section">
        <h2>Manage Bookings</h2>
        <a href="/admin/bookings">View Bookings</a>
    </div>

    <div class="section">
        <h2>Registered Accounts</h2>
        <a href="/admin/accounts">View All Registered Accounts</a>
    </div>

    <br>
    <a href="/">Logout</a>
</body>
</html>
